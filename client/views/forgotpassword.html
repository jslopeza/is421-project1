<md-content layout-padding>
  <h1>Enter Username</h1>
  <form name="loginForm">
    <md-input-container>
      <label for="username">Username</label>
      <input type="text" required name="username">
    </md-input-container>

    <md-button class="md-raised" ui-sref="message">Request Password</md-button>
  </form>
</md-content>
